<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen"> 
   <div class="bg-gray-700 rounded-lg p-8 shadow-2xl shadow-gray-500 max-w-sm w-full">
    <h2 class="text-center text-4xl text-white mb-6 font-bold ">Login</h2>
    <form>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
            <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-lg shadow-gray-800" type="email" name="" placeholder="Email">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
            <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-lg shadow-gray-800" type="password" name="" placeholder="password">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-900" type="Submit">Login</button>
    </form>
   </div>
</body>
</html>
